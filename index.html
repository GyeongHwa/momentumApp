<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Momentum App</title>
</head>
<body>
    <div id="background">
        <div id="left">
            <div id="weather">
                <div></div>
                <div></div>
            </div>
            <h2 id="clock" class="font-style">00:00:00</h2>
            <form class="hidden font-style" id="login-form">
                <input class="input-text" required maxlength="15" type="text" placeholder="What's your name?"/>
                <input class="button" type="submit" value="Log in"/>
            </form>
            <h1 id="greeting" class="hidden font-style"></h1>
        </div>
        <div id="right">
            <form id="todo-form" class="font-style">
                <input class="input-text" type="text" placeholder="Enter To Do List" required />
            </form>
            <ul id="todo-list" class="font-style"></ul>
        </div>
        <div id="quote" class="font-style bottom">
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
